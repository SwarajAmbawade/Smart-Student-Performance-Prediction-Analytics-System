<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="result-card">
        <h2>Prediction Result</h2>

        <div class="status {{ color }}">
            {{ status }}
        </div>

        <p class="confidence">
            Confidence Score: <b>{{ probability }}%</b>
        </p>

        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ probability }}%;"></div>
        </div>


        <p class="level">
            Performance Level: <b>{{ level }}</b>
        </p>

        <p class="level">
            Predicted Grade: <b>{{ grade }}</b>
        </p>


        <div class="suggestion">
            <b>AI Suggestion:</b>
            <p>{{ suggestion }}</p>
        </div>

        <a href="/" class="btn">Predict Again</a>

        <br><br>
        <a href="/dashboard" class="btn">View Analytics Dashboard</a>
    </div>
</body>
</html>
